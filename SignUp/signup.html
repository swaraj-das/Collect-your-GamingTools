<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for GamingTools</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="links">
            <a href="../login/login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const signup = document.querySelector(".signup-button");

        signup.addEventListener("click",(e)=>{
            e.preventDefault();

            const name = document.querySelector("#username").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirm-password").value;

            if(!name || !email || !password || !confirmPassword){
                alert("every feild is required");
                return;
            }
            const userdata = {
                name,
                email,
                password,
                confirmPassword
            }
            registeruser(userdata);

        } )


        const registeruser = async(user)=>{

            try{
                const res = await fetch("http://localhost:5000/auth/signup",{
                    method:"POST",
                    headers:{"content-type" : "application/json"},
                    body:JSON.stringify(user)
                })

                const data = await  res.json();
                console.log(data);
                window.location.href="http://127.0.0.1:5500/Collect-your-GamingTools/login/login.html"

            }catch(err){
                console.log(err.message)
            }
        }
    </script>
</body>
</html>
