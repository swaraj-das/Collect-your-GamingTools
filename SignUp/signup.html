<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for GamingTools</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="linksHome">
        <a href="../index.html">‚ÜêBack</a>
    </div>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <!-- Toggle icon for password -->
                <i class="bi bi-eye-slash" id="togglePassword" style="position: absolute; right: 10px; top: 42px; cursor: pointer;"></i>
            </div>
            <div class="input-group" style="position: relative;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <!-- Toggle icon for confirm password -->
                <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 42px; cursor: pointer;"></i>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="links">
            <a href="../login/login.html"><u>Already have an account? Login</u></a>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const passwordField = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const confirmPasswordField = document.querySelector("#confirm-password");

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPasswordField.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordField.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
