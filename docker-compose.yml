services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile  
    ports:
      - "80:80"  
    depends_on:
      - backend  
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile 
    ports:
      - "3000:3000"  
    networks:
      - app-network
    environment:
      - NODE_ENV=production  
      - MONGODB_URI=mongodb://mongo:27017/mydatabase  
    depends_on:
      - mongo  

  mongo:
    image: mongo:latest  
    ports:
      - "27017:27017" 
    volumes:
      - mongo_data:/data/db  
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:  